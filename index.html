<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

  <title>TecnologiaU2</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mt-5 mb-3 text-center">Formulário</h1>
        <form method="POST" action="cadastrar.php">
          <div class="form-group mb-2">
            <label for="nome">Nome:</label>
            <input name="nome" placeholder="Nome" type="text" class="form-control" required>
          </div>

          <div class="form-group mb-2">
            <label for="cep">CEP:</label>
            <input name="cep" id="cep" value="" placeholder="CEP" type="text" class="form-control" onblur="pesquisacep(this.value);" required>
          </div>

          <div class="form-group mb-1">
            <label for="endereco">Endereço:</label>
            <input name="endereco" id="endereco" placeholder="Endereço" type="text" class="form-control" required>
          </div>

          <div class="text-center mt-3">
            <input class="btn btn-primary" type="submit" value="Cadastrar">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
